---
apiVersion: v1
kind: Namespace
metadata:
  name: primevideo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: primevideo
  name: deployment-primevideo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-prime-video
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-prime-video
    spec:
      containers:
        - image: golivaishnavi/prime-video:latest
          imagePullPolicy: Always
          name: prime-video
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: primevideo
  name: service-primevideo
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-prime-video
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: primevideo
  name: ingress-primevideo
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-primevideo
                port:
                  number: 80
